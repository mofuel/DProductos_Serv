<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Videollamada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/navStyle.css}">
    <link rel="stylesheet" th:href="@{/css/footerStyle.css}">
    <link rel="stylesheet" th:href="@{/css/videollamadaStyle.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/nav :: nav}"></div>

<!-- Contenedor general del chat -->
<div class="chat-container p-4 d-flex flex-column justify-content-between align-items-center" style="height: 600px;">

    <!-- Chat -->
    <div id="chatSimulado" class="d-flex flex-column w-100 h-100">
        <!-- Cabecera con botón tipo WhatsApp -->
        <div class="chat-header mb-2 justify-content-between d-flex align-items-center">
            <div class="d-flex align-items-center gap-3">
                <img id="doctorFoto" src="https://via.placeholder.com/50" alt="Foto del doctor">
                <div>
                    <strong id="doctorNombre">Dr. Juan Pérez</strong><br>
                    <small id="doctorEspecialidad">Medicina General</small>
                </div>
            </div>
            <!-- Botón estilo WhatsApp para iniciar llamada -->
            <button id="btnIniciar" class="btn btn-success rounded-circle" onclick="iniciarVideollamada()"
                    style="width: 45px; height: 45px;">
                <i class="fas fa-phone"></i>
            </button>
        </div>

        <!-- Área de mensajes -->
        <div class="chat-body flex-grow-1" id="chatBody">
            <div class="chat-message doctor">
                <div class="message">Hola, soy el Dr. Juan, ¿en qué puedo ayudarte hoy?</div>
            </div>
        </div>

        <!-- Área de escritura -->
        <div class="chat-input mt-2">
            <input type="text" id="mensajeInput" class="form-control me-2" placeholder="Escribe tu mensaje..." disabled>
            <button class="btn btn-primary me-2" onclick="enviarMensaje()" disabled id="btnEnviar">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button id="btnFinalizar" class="btn btn-danger rounded-circle" onclick="finalizarVideollamada()" disabled>
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/js/videollamadaJS.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
