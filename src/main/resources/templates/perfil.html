<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Robot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/perfilStyle.css}">
    <link rel="stylesheet" th:href="@{/css/navStyle.css}">
    <link rel="stylesheet" th:href="@{/css/footerStyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-oHgNSj8a0l3/..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


<!-- Navbar -->
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="perfil-container">
    <h2>Editar Perfil</h2>
    <form th:action="@{/perfil}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" id="dni" th:field="*{dni}" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo electr√≥nico</label>
            <input type="email" id="correo" th:field="*{correo}" required>
        </div>

        <button type="submit" class="btn-primary">Guardar cambios</button>
    </form>
</div>







<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
