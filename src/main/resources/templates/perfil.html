<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Robot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/perfilStyle.css}">
    <link rel="stylesheet" th:href="@{/css/navStyle.css}">
    <link rel="stylesheet" href="index.html">
</head>
<body>


<!-- Navbar -->
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="perfil-container">
    <h2>Editar Perfil</h2>
    <form th:action="@{/perfil}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" id="dni" th:field="*{dni}" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" th:field="*{correo}" required>
        </div>

        <button type="submit" class="btn-primary">Guardar cambios</button>
    </form>
</div>







<!-- footer inicio -->
<!-- Footer -->
<footer style="background-color: #add8e6; padding: 10px 0;">
    <div class="container text-center">
        <p class="mb-0">© 2025 Your Company. All Rights Reserved.</p>
    </div>
</footer>

<!-- footer final -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
