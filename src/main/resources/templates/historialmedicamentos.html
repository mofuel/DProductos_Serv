<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Robot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/historialmedicamentosStyle.css}">
    <link rel="stylesheet" th:href="@{/css/navStyle.css}">
    <link rel="stylesheet" th:href="@{/css/footerStyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-oHgNSj8a0l3/..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Incluir el token CSRF en el meta tag -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/nav :: nav}"></div>

<section class="historial-section">
    <h2>Historial de Medicamentos Entregados</h2>
    <table class="historial-tabla">
        <thead>
        <tr>
            <th>Medicamento</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Fecha de Entrega</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entrega : ${entregas}">
            <td th:text="${entrega.medicamentoNombre}">Paracetamol</td>
            <td th:text="${entrega.hora}">08:00</td>
            <td th:text="${entrega.confirmado ? 'Tomado' : 'No tomado'}">Tomado</td>
            <td th:text="${#temporals.format(entrega.fechaEntrega, 'dd/MM/yyyy HH:mm')}">12/05/2025 10:30</td>
        </tr>
        </tbody>
    </table>
</section>



<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<!-- Script para llenar el modal con los datos del medicamento -->
<script th:src="@{/js/histomedJS.js}"></script>

</body>
</html>
