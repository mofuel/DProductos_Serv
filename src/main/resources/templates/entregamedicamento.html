<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Robot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/entmedStyle.css}">
    <link rel="stylesheet" th:href="@{/css/navStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/footerStyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-oHgNSj8a0l3/..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/nav :: nav}"></div>

<h2>Seleccionar Medicamento</h2>
<select id="selectMedicamento" class="form-control mb-3">
    <option value="" selected disabled>-- Selecciona un medicamento --</option>
    <option th:each="horario : ${horarios}"
            th:value="${horario.id}"
            th:text="${horario.medicamento.nombre} + ' - ' + ${horario.hora}"></option>
</select>

<div id="simulacionEntrega" style="display: none;">
    <p><strong>Abriendo compartimento</strong><span id="puntos">...</span></p>
</div>

<div id="confirmacionEntrega" style="display: none;">
    <p>¿Tomó el medicamento?</p>
    <button class="btn btn-success" onclick="confirmarEntrega(true)">Sí</button>
    <button class="btn btn-danger" onclick="confirmarEntrega(false)">No</button>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<!-- Incluir SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>

<script th:src="@{/js/entmedJS.js}"></script>
</body>
</html>
